<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Display a globe on a webpage</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<link href="https://api.mapbox.com/mapbox-gl-js/v2.11.0/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v2.11.0/mapbox-gl.js"></script>
<style>
body { margin: 0; padding: 0; }
#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
    <div id="container">
        <div id="layer-controls">
            <label><input type="checkbox" class="layer-toggle" value="resi-lotsize" checked> Lot size</label><br>
            <label><input type="checkbox" class="layer-toggle" value="frontage-tooshort"> Insufficient frontage</label><br>
            <label><input type="checkbox" class="layer-toggle" value="resi-toosmall"> Insufficient lot size</label>
          </div>
  </div>    
<style>
#layer-controls {
  position: absolute;
  top: 10px;
  left: 10px;
  background: white;
  padding: 10px;
  font-size: 14px;
  z-index: 2;
  border-radius: 4px;
  box-shadow: 0 0 5px rgba(0,0,0,0.2);
}
    .legend {
        background-color: #fff;
        border-radius: 3px;
        bottom: 30px;
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        font:
            12px/20px 'Helvetica Neue',
            Arial,
            Helvetica,
            sans-serif;
        padding: 10px;
        position: absolute;
        right: 10px;
        z-index: 1;
    }

    .legend h4 {
        margin: 0 0 10px;
    }

    .legend div span {
        border-radius: 50%;
        display: inline-block;
        height: 10px;
        margin-right: 5px;
        width: 10px;
    }
</style>
<div id="map"></div>
<div id="state-legend" class="legend">
    <div><span style="background-color: #5465ff"></span>Lot size is smaller than minimum</div>
</div>


<script>
	const lotSizePalette = [ //blue ramp
                '#E2FDFF',
                '#D1EAFF',
                '#BFD7FF',
                '#9BB1FF',
                '#8A9EFF',
                '#788BFF',
                '#5465FF',
                '#333FAC',
                '#1C2790',
                '#0D1667'
            ]
    
    const zones = ['BA','BB','BC','C','CR','HR1','HR2','I','LC','RA1','RA2','RA3','RA4','RB','RC','RD']
    const zoneColors = [
  "#ffb3b3", // BA
  "#f26b6b", // BB
  "#a82940", // BC
  "#f7d8d8", // C
  "#bdd66b", // CR
  "#0057e7", // HR1
  "#734ac3", // HR2
  "#b3b3b3", // I
  "#b7a4ff", // LC
  "#fff9dc", // RA1
  "#fff099", // RA2
  "#f4dd63", // RA3
  "#f5b72d", // RA4
  "#f18c1b", // RB
  "#c87a12", // RC
  "#a55a00"  // RD
];


const zonesAndColors = zones.flatMap((zone, i) => [zone, zoneColors[i]]);
         
    mapboxgl.accessToken = 'pk.eyJ1Ijoic2FyYWJyZW50IiwiYSI6ImNtMHpsb2Q4NTAwemoybHExbnB6eHVvZ2kifQ.nH0hUSv3IGzX6MkYB_cSmA';
    const map = new mapboxgl.Map({
        container: 'map',
        // Choose from Mapbox's core styles, or make your own style with Mapbox Studio
        style: 'mapbox://styles/mapbox/light-v11',
        zoom: 14,
        center: [-71.236618,42.378266],
        projection: 'globe'
    });

    map.on('load', () => {
        // Set the default atmosphere style
        map.setFog({});

        map.addSource('mapillary', {
            'type': 'vector',
            'tiles': [
                'https://tiles.mapillary.com/maps/vtp/mly1_public/2/{z}/{x}/{y}?access_token=MLY|4142433049200173|72206abe5035850d6743b23a49c41333'
            ],
            'minzoom': 8,
            'maxzoom': 14
        })


        map.addSource('frontage', {
            type: 'geojson',
            data: 'frontages.geojson'
        });
        
        map.addSource('resipar', {
            type: 'geojson',
            data: 'resiparcels.geojson'
        });

        map.addSource('existing', {
            type: 'geojson',
            data: 'zoningexist.geojson'
        });



        map.addLayer({
        id: 'resi-toosmall',
        type: 'fill',
        source: 'resipar',
        paint: {
            'fill-outline-color': 'white',
            'fill-color': [
            'match',
            ['get', 'LotTooSmal'],
             1, '#5465ff',
             '#10104B' // default fallback color
            ],
            'fill-opacity': .9,
    }
        });

        map.addLayer({
        id: 'resi-lotsize',
        type: 'fill',
        source: 'resipar',
        paint: {
            'fill-outline-color': 'white',
            'fill-color': [
                    "case", ["==", ["get", "SQFT"], null], 'white',
                    ["interpolate",
                    ["linear"],
                    ["get", "SQFT"],
                    0,
                    lotSizePalette[0],
                    4000,
                    lotSizePalette[1], 
                    5000,
                    lotSizePalette[2],
                    6000,
                    lotSizePalette[3],
                    7000,
                    lotSizePalette[4],
                    8000,
                    lotSizePalette[5],
                    9000,
                    lotSizePalette[6],
                    10000,
                    lotSizePalette[7],
                    15000,
                    lotSizePalette[8],
                    20000,
                    lotSizePalette[9]
                ]],
            'fill-opacity': .9,
    }
        });

        map.addLayer({
        id: 'frontage-tooshort',
        type: 'line',
        source: 'frontage',
        paint: {
            'line-width': 2,
            'line-color': [
            'match',
            ['get', 'TooLilFrnt'],
             1, '#BB1D4F',
             'rgba(14,7,27,0)' // default fallback color
            ],
    }
        });
        
        map.setLayoutProperty('frontage-tooshort', 'visibility', 'none');
map.setLayoutProperty('resi-toosmall', 'visibility', 'none');

const checkboxes = document.querySelectorAll('.layer-toggle');

checkboxes.forEach((checkbox) => {
  checkbox.addEventListener('change', () => {
    const layerId = checkbox.value;
    const visibility = checkbox.checked ? 'visible' : 'none';
    if (map.getLayer(layerId)) {
      map.setLayoutProperty(layerId, 'visibility', visibility);
    }
  });
});

    });


</script>

</body>
</html>
